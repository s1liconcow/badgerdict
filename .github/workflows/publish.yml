name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest pydantic

      - name: Build Badger shared library
        run: |
          GOCACHE=$(pwd)/.gocache go build -buildmode=c-shared -o src/badgerdict/libbadgerdict.so

      - name: Run tests
        run: |
          pytest tests

      - name: Build distributions
        run: |
          python -m build --no-isolation

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
